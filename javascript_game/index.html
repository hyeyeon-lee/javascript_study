<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <style rel="stylesheet" src="style.css"></style> -->
    <script src="clothes.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Online Shopping</title>
  </head>
  <body>
    <!-- logo -->
    <!-- feedback 1: 불필요한 div wrap -->
    <!-- <img src="imgs/logo.png" alt="로고이미지" class="logo" /> -->
    <div class="logo"><img src="imgs/logo.png" alt="로고이미지" /></div>
    <!-- Buttons -->
    <!-- feedback 2: html 태그 좀더 제대로 사용하기 div p 말고 button을 사용했으면 더 좋음 -->
    <div class="category">
      <img class="type" id="tshirt" src="imgs/blue_t.png" alt="티셔츠" />
      <img class="type" id="pants" src="imgs/blue_p.png" alt="바지" />
      <img class="type" id="skirt" src="imgs/blue_s.png" alt="치마" />
      <p class="color-box" id="blue">Blue</p>
      <p class="color-box" id="yellow">Yellow</p>
      <p class="color-box" id="pink">Pink</p>
    </div>
    <!-- Items -->
    <!-- feedback 2: html 태그 좀더 제대로 사용하기 div 말고 ul을 사용했으면 더 좋음 -->
    <div id="clothes">
      <!-- <div class="item">
        <img src="imgs/blue_t.png" alt="바지" />
        <p>female, large size</p>
      </div> -->
    </div>
  </body>
</html>
